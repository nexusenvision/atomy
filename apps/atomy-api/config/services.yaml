# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']
        public: true

    App\:
        resource: '../src/'
        exclude: '../src/Controller'

    # ============================================
    # Password Hasher Adapter (Nexus Identity)
    # ============================================
    App\Service\PasswordHasherAdapter:
        arguments:
            $pepper: '%env(APP_SECRET)%'

    # ============================================
    # Nexus Identity Contract Bindings
    # ============================================
    Nexus\Identity\Contracts\PasswordHasherInterface: '@App\Service\PasswordHasherAdapter'
    Nexus\Identity\Contracts\UserRepositoryInterface: '@App\Repository\UserRepository'
    Nexus\Identity\Contracts\TokenManagerInterface: '@App\Service\TokenManager'
    Nexus\Identity\Contracts\SessionManagerInterface: '@App\Service\SessionManager'
    Nexus\Identity\Contracts\RoleRepositoryInterface: '@App\Repository\RoleRepository'
    Nexus\Identity\Contracts\PermissionRepositoryInterface: '@App\Repository\PermissionRepository'
    Nexus\Identity\Contracts\PasswordValidatorInterface: '@App\Service\PasswordValidator'
    Nexus\Identity\Contracts\MfaVerifierInterface: '@App\Service\MfaVerifier'

    # ============================================
    # Nexus AuditLogger Contract Bindings
    # ============================================
    Nexus\AuditLogger\Contracts\AuditLogRepositoryInterface: '@App\Repository\AuditLogRepository'

    # ============================================
    # Identity Audit Service
    # ============================================
    App\Service\IdentityAuditService:
        arguments:
            $auditRepository: '@Nexus\AuditLogger\Contracts\AuditLogRepositoryInterface'
            $requestStack: '@request_stack'
            $tokenStorage: '@security.token_storage'

    # ============================================
    # Security Voter for RBAC
    # ============================================
    App\Security\IdentityVoter:
        tags:
            - { name: security.voter }

    # ============================================
    # Nexus Tenant Contract Bindings
    # ============================================
    Nexus\Tenant\Contracts\TenantContextInterface: '@App\Service\TenantContext'

    # ============================================
    # Nexus FeatureFlags Contract Bindings
    # ============================================
    Nexus\FeatureFlags\Core\Engine\PercentageHasher: ~

    Nexus\FeatureFlags\Core\Engine\DefaultFlagEvaluator:
        arguments:
            $percentageHasher: '@Nexus\FeatureFlags\Core\Engine\PercentageHasher'

    Nexus\FeatureFlags\Contracts\FlagEvaluatorInterface: '@Nexus\FeatureFlags\Core\Engine\DefaultFlagEvaluator'

    # Use the adapter for the interface binding (avoids Doctrine method signature conflict)
    App\Adapter\FeatureFlagRepositoryAdapter:
        arguments:
            $repository: '@App\Repository\FeatureFlagRepository'

    Nexus\FeatureFlags\Contracts\FlagRepositoryInterface: '@App\Adapter\FeatureFlagRepositoryAdapter'

    Nexus\FeatureFlags\Services\FeatureFlagManager:
        arguments:
            $repository: '@Nexus\FeatureFlags\Contracts\FlagRepositoryInterface'
            $evaluator: '@Nexus\FeatureFlags\Contracts\FlagEvaluatorInterface'
            $logger: '@logger'

    Nexus\FeatureFlags\Contracts\FeatureFlagManagerInterface: '@Nexus\FeatureFlags\Services\FeatureFlagManager'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

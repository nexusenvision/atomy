# Optional: Google OR-Tools service for advanced VRP optimization
# Only needed if config('routing.vrp.use_ortools') is enabled

version: '3.8'

services:
  ortools:
    image: google/or-tools:stable
    container_name: nexus-ortools
    ports:
      - "8080:8080"
    environment:
      - ORTOOLS_PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - nexus

networks:
  nexus:
    driver: bridge
